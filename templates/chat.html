<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .user-message {
            text-align: right;
            margin: 10px 0;
        }
        .bot-message {
            text-align: left;
            margin: 10px 0;
        }
        .user-message p, .bot-message p {
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message p {
            background-color: #007bff;
            color: white;
        }
        .bot-message p {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Chatbot Interface</h2>
    <div id="chat-container"></div>
    
    <form id="chatForm" onsubmit="sendMessage(event)">
        <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message here..." required>
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </form>
</div>

<script>
    async function sendMessage(event) {
        event.preventDefault(); // Prevent form submission
        
        const userInput = document.getElementById('userInput');
        const message = userInput.value.trim();
        
        // Display user message
        addMessage(message, 'user');
        userInput.value = ''; // Clear input field
        
        // Prepare the JSON data to be sent
        const data = { text: message };

        try {
            const response = await fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const responseData = await response.json();
            const botReply = responseData.response; // Use 'response' from JSON

            // Display bot reply
            addMessage(botReply, 'bot');
        } catch (error) {
            console.error('Error:', error);
            addMessage("There was an error processing your request.", 'bot');
        }
    }

    function addMessage(text, sender) {
        const chatContainer = document.getElementById('chat-container');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');

        const messageParagraph = document.createElement('p');
        messageParagraph.textContent = text;

        messageDiv.appendChild(messageParagraph);
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
    }
</script>

</body>
</html>
