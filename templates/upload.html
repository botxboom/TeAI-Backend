<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload PDF & Submit Prompt</title>
    <!-- Bootstrap CSS for styling (optional) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .header {
        width: 100vw;
        height: 50px;
        background-color: rgb(228, 228, 228);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5px;
      }
    </style>
    <script>
      // JavaScript to handle form submission for file upload
      function submitFileForm() {
        const fileInput = document.getElementById("file");
        if (fileInput.files.length === 0) {
          alert("Please select a file before submitting.");
          return false; // Prevent form submission if no file is selected
        }
        return true; // Allow form submission if a file is selected
      }
    </script>
  </head>
  <body>
    <div class="header">
      <a class="nav-header" href="/"
        ><img
          src="https://assets.devrel.in/content/1fffc06858624722919d45e8a1c48701/884aeb36-0d60-4dea-a170-6d063a51e05f.png"
          alt="image"
      /></a>
      <a
        href="/"
        style="
          color: white;
          background-color: #007bff;
          padding: 5px;
          border-radius: 5px;
          width: 40px;
          height: 40px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chat"
          viewBox="0 0 16 16"
        >
          <path
            d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"
          />
        </svg>
      </a>
    </div>

    <div class="container mt-5">
      <h2 class="text-center">Chat with your PDF</h2>

      <!-- Form to upload PDF file -->
      <form
        id="uploadForm"
        action="/document"
        method="POST"
        enctype="multipart/form-data"
        class="mt-4"
        onsubmit="return submitFileForm()"
      >
        <div class="form-group">
          <label for="file">Choose PDF file (optional):</label>
          <input
            type="file"
            name="file"
            id="file"
            class="form-control"
            accept=".pdf"
          />
        </div>
        <button type="submit" class="btn btn-primary">Upload PDF</button>
      </form>

      <!-- Area to display flashed messages (error or success) -->
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-warning mt-4" role="alert">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %} {% endwith %}
    </div>
  </body>
</html>
